# SKELETON PALETTE
# Shouldn't contain any color, root color is white
# Make color dependency using brightness modifiers.
# - This is a greyscale skeleton so that any color
#   changed from a palette build a coherent design
web_background: "darken(5)"

header: "web_background|darken(30)"
social_icon: "header"
section: "header"
menu: "entry_background"

entry_background: "web_background|darken(13)"
entry_title: "entry_background|darken(12)"
entry_label: "entry_background|darken(15)"